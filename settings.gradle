pluginManagement {
    plugins {
        id "net.researchgate.release" version "${releasePluginVersion}"
        id "de.undercouch.download" version "${downloadPluginVersion}"
        id "io.ballerina.plugin" version "${ballerinaGradlePluginVersion}"
    }

    repositories {
        gradlePluginPortal()
        maven {
            url = 'https://maven.pkg.github.com/ballerina-platform/*'
            credentials {
                username System.getenv("packageUser")
                password System.getenv("packagePAT")
            }
        }
    }
}

plugins {
    id "com.gradle.enterprise" version "3.2"
}

rootProject.name = "module-ballerinax-sap.s4hana.delivery"

include ':delivery-sanitation'
include ':delivery-ballerina'
include ':delivery-ballerina:api_outbound_delivery_srv_0002'
include ':delivery-ballerina:api_inbound_delivery_srv_0002'
include ':delivery-ballerina:api_customer_returns_delivery_srv_0002'
include ':delivery-ballerina:api_del_doc_with_credit_block'
include ':delivery-ballerina:ce_managelocation_0001'
include ':delivery-ballerina:api_cv_attachment_srv'
include ':delivery-examples'

project(':delivery-sanitation').projectDir = file("docs/sanitation")
project(':delivery-ballerina').projectDir = file("ballerina")
project(':delivery-ballerina:api_outbound_delivery_srv_0002').projectDir = file("ballerina/api_outbound_delivery_srv_0002")
project(':delivery-ballerina:api_inbound_delivery_srv_0002').projectDir = file("ballerina/api_inbound_delivery_srv_0002")
project(':delivery-ballerina:api_customer_returns_delivery_srv_0002').projectDir = file("ballerina/api_customer_returns_delivery_srv_0002")
project(':delivery-ballerina:api_del_doc_with_credit_block').projectDir = file("ballerina/api_del_doc_with_credit_block")
project(':delivery-ballerina:ce_managelocation_0001').projectDir = file("ballerina/ce_managelocation_0001")
project(':delivery-ballerina:api_cv_attachment_srv').projectDir = file("ballerina/api_cv_attachment_srv")
project(':delivery-examples').projectDir = file("examples")

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
